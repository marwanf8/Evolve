<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/Contact_Us.css">
    </head>
    <body>
        <div>
        <h2>Contact Us</h2>
        <p>We are here to help!If you have any questions, comments, or concerns.You can reach us by phone, email, or by filling out the contact form on this page. 
            <br>
            We're also active on social media, so feel free to follow us for updates and news. </p>
            <div class="container">
            <form action="Evolve.html" method="POST">
                <label>Name</label>
                <br>
                <input type="text" placeholder="Enter Your Name">
                <br>
                <label>Email</label>
                <br>
                <input type="email" placeholder="Example@hotmail.com">
                <br>
                <label>Phone</label>
                <br>
                <input type="text" placeholder="123 456 789">
                <br>
                <label>Message</label>
                <br>
                <textarea name="message" placeholder="Message" rows="5" cols="40"></textarea>
                <br>
                <input type="Submit">
            </form>
            <img src="css/contact.PNG" alt="Image Description" width="459" height="550">
            </div>
        </div>
    </body>
</html>
